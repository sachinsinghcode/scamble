<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Control Game Outcome</h1>
    <button onclick="setWinControl('win')">Win</button>
    <button onclick="setWinControl('lose')">Lose</button>
    <button onclick="setWinControl('random')">Random</button>

    <script>
        function setWinControl(control) {
            fetch('/set-win-control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ control }),
            }).then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(`Control set to ${control}`);
                }
            });
        }
    </script>
</body>
</html>
